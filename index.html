<html>
  <header>
    <title> Find Your Ip </title>
  <body>
    <h1>Your IP address:</h1>
    <br>
    <hr/>
    <br>
    <script>
      src = "getip.js"
      $.getJSON("https://api.ipify.org?format=json", function(data) {

    })

    <br>
    <p id="gfg"></p>
  </body>
</html>
